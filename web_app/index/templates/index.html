{% extends "base.html" %}
{% block body %}

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
  </style>

    <h4>Session -  {{ room }}</h4>

    <svg class="targetsvg"></svg>
    <div id="scatter_area"></div>



    <input value="" name="" id="stock_input" placeholder="Add ticket symbol">
    <button id="check_ticker">Check</button>



<!-- Load d3.js -->
<script src="https://d3js.org/d3.v5.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">

    socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
    socket.on('connect', function() {
        socket.emit('joined', {});
    });

    socket.on('message', function(data) {
        console.log("JSON MESSAGE:", JSON.parse(data.msg))
      //  console.log("OBJECT DATA:", Object.keys(data.msg))
        createGraph(JSON.parse(data.msg).data)

    });

    document.getElementById("check_ticker").addEventListener("click", checkTicker)
    function checkTicker(){
        var ticker = document.getElementById("stock_input")
        socket.emit('text', {msg: ticker.value});
    }


</script>
  <script>
    function createGraph(data){
    var svg = d3.select("#scatter_area").append("svg").attr("width", 960).attr("height", 300)

    var margin = {left:30, right:30, top: 10, bottom: 20}
    var width = svg.attr("width") - margin.left - margin.right;
    var height = svg.attr("height") - margin.bottom - margin.top;

    var x = d3.scaleTime().rangeRound([0, width]);
    var x_axis = d3.axisBottom(x);

    var y = d3.scaleLinear()
    	.rangeRound([height, 0]);
    var y_axis = d3.axisBottom(y);
    var xFormat = "%Y-%b-%d";
    var parseTime = d3.utcParse("%Y-%m-%dT%H:%M:%S.%LZ");

    x.domain(d3.extent(data, function(d) {return parseTime(d.Date); }));
  	y.domain([0,
              d3.max(data, function(d) {
                return d3.max([d.Open, d.Close, d.High, d.Low]);
              })]);

    var a = function(d) {return d.a};

    var multiline = function(category) {
      var line = d3.line()
                  .x(function(d) {
                  return x(parseTime(d.Date)); })
                  .y(function(d) { return y(d[category]); });
      return line;
    }



    var categories = ['Open', 'Close', 'High', 'Low'];
    //var color = d3.scale.category10();  // escala com 10 cores (category10)
    var color = d3.scaleOrdinal(d3.schemeCategory10);

    var g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    for (i in categories) {
      var lineFunction = multiline(categories[i]);
      g.append("path").datum(data)
        .attr("class", "line")
        .style("stroke", color(i))
        .attr("d", lineFunction);
    }

      // Add the X Axis
  		g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickFormat(d3.timeFormat(xFormat)));

      // Add the Y Axis
  		g.append("g").call(d3.axisLeft(y));
}
  </script>


{% endblock %}
